
    <p>dish works!</p>

    <div class="row">
        <div class="col s12 m6">
            <div 
                class="card"
                [ngClass]="status ? 'blue-grey darken-1' : 'card'">

                <div class="card-image">
                    <img src="https://picsum.photos/id/488/200/200"
                        [ngClass]="status ? 'show' : 'hide'"
                    >
                    <span class="card-title">Dish Title</span>
                    <a 
                        (click)="clickClass()" class="btn-floating halfway-fab waves-effect waves-light red">
                        <i class="material-icons">{{ status ? ('close') : 'add'}}</i>
                    </a>
                </div>
                <div class="card-content">
                    <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I
                        require little markup to use effectively.</p>
                </div>
            </div>
        </div>
    </div>
