<div class="min-h-[80vh] flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white border border-border-default rounded-lg shadow-sm overflow-hidden">

        <div class="bg-canvas-subtle px-6 py-4 border-b border-border-default flex justify-between items-center">
            <div>
                <h3 class="text-sm font-semibold text-fg-default m-0">Detalle del Día</h3>
                <p class="text-xs text-fg-muted mt-0.5">{{ date | date:'fullDate' | titlecase }}</p>
            </div>
            <button mat-icon-button [routerLink]="['/planner/calendar']" [queryParams]="{ start: start, days: days }">
                <mat-icon class="text-fg-muted">close</mat-icon>
            </button>
        </div>

        <div class="p-6">
            <ng-container *ngIf="!loading; else loadingTpl">

                <div class="mb-6">
                    <label class="block text-xs font-semibold text-fg-default mb-2">Plato para el almuerzo</label>

                    <mat-form-field appearance="outline" class="w-full compact-form-field">
                        <mat-select [(value)]="selectedDishId" placeholder="Selecciona una opción...">
                            <mat-option>-- Ninguno --</mat-option>
                            <mat-option *ngFor="let d of dishes" [value]="d.id">
                                {{ d.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="flex justify-end gap-3">
                    <a [routerLink]="['/planner/calendar']" [queryParams]="{ start: start, days: days }"
                        class="px-4 py-2 border border-border-default rounded-md text-sm font-medium text-fg-default hover:bg-canvas-subtle transition-colors no-underline flex items-center">
                        Cancelar
                    </a>
                    <button (click)="save()" [disabled]="saving"
                        class="bg-primary-DEFAULT hover:bg-primary-hover text-white px-4 py-2 rounded-md text-sm font-medium shadow-sm transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                        <span *ngIf="saving"
                            class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full block"></span>
                        {{ saving ? 'Guardando...' : 'Confirmar Selección' }}
                    </button>
                </div>

            </ng-container>

            <ng-template #loadingTpl>
                <div class="py-10 text-center text-fg-muted">
                    <span
                        class="animate-spin h-5 w-5 border-2 border-primary-DEFAULT border-t-transparent rounded-full inline-block mr-2 align-middle"></span>
                    Cargando información...
                </div>
            </ng-template>
        </div>
    </div>
</div>
