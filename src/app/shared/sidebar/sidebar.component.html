
<div class="row">
    
    <p>sidebar works!</p>
    
    <ul>
        
        <li *ngFor="let item of menuItems">
            <i [ngClass]=item.icono></i> 
            {{ item.titulo }}
            
            <ul>
                <li *ngFor="let subitem of item.submenu">
                    <a [routerLink]="subitem.url"> {{ subitem.titulo }} </a>
                </li>
            </ul>
            
        </li>
    </ul>
</div>
